<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Micro - Marketplace</title>

		<link
			href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto"
			rel="stylesheet"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<link href="css/index.css" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="container-fluid landing-page-container">
			<div class="header">
				<!-- <div class="logo">LOGO</div> -->
				<img
					class="logo"
					src="img/social-glass-logo.png"
					alt="Social Glass Logo"
				/>
				<div class="nav-container">
					<div class="create-store">
						<a
							class="create-store-link"
							href="https://betamicro.net/customer/account/create/"
							>Set Up Store</a
						>
					</div>
					<div class="account"></div>
					<div class="contact"></div>
				</div>
			</div>
			<div class="main-content">
				<div class="content-container">
					<div class="main-text">
						<div class="micro-logo"></div>
						<p class="subtitle">Secure Marketplace For Government Purchases</p>
					</div>
					<form class="search">
						<input type="text" placeholder="What do you need?" />
						<button><i class="fas fa-search"></i></button>
					</form>
				</div>
			</div>
			<div class="store-container">
				<div class="access-store">
					<p>
						Already have a Microstore?
						<a href="https://betamicro.net/customer/account/login/"
							>Access it</a
						>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
