<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Micro - Marketplace</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <!--[if lt
        IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

    <div class="search-container">
        <div class="header-bar">
            <div class='header-container'>
                <!-- <div class="logo">LOGO</div> -->
                <img class="logo" src="img/social-glass-logo.png" alt='Social Glass Logo' />
                <form class="search-bar">
                    <input type="text" placeholder="What do you need?">
                    <button><i class="fas fa-search"></i></button>
                </form>
                <div class="nav-container">
                    <div class="account"></div>
                    <div class="contact"></div>
                </div>
            </div>
        </div>
        <div class="sort">SORT DROPDOWN</div>
        <div class="search-term ">Showing results for {printers}</div>
        <div class="products-list">

            <div class="product">
                <img class="product-image" />
                <h3 class="product-name">Product Name</h3>
                <div class="product-description">
                    <p class="product-price">$90.00</p>
                    <p class="shipping-info">Get it by: {Tues, Oct 9}</p>
                </div>
                <div class="buy-button">buy</div>

            </div>

        </div>
    </div>
</body>

</html>
